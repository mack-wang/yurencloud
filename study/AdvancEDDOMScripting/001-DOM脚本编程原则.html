<script>
    /*
    * 一、与标准兼容，确保web应用能在更新更好的浏览器中运行
    * 二、容易维护，综合运用可重用，易理解的方法，以便我们将重心集中关注业务逻辑，而非重复写代码
    * 三、具有可访问性，确保每个人都能简捷有效地访问你的信息，即使他们无法运行脚本或者禁用了javascript
    * 四、具有可用性，那些在特定情况下很有效，但很难实现或者很难重用的脚本，再次利用的价值很低。
    * */



    /* 最好遵守的一些规则
    * 1、行为与结构分离。尽量通过外部源文件来包含js，不要在html文件中写js。
    * 2、使用能力检测而不要使用浏览器嗅探。
    * 3、通过平稳退化保证可访问性。就是页面不信赖js，没有js页面也能正常访问，信息完整。
    * 4、在js中优先使用单引号，在html中优先使用双引号
    * 5、无论何时，能添加的，都要添加分号；和花括号{}。以免出问题。
    * 6、要会使用对象的公有的，私有的，特权的，静态的属性和方法的创建，清晰的所有权区分，有利于开发
    * 7、不用担心命名过长的问题，因为部署上线时，会处理和压缩过。
    * 8、尽量将CSS和javascript解耦，用js修改元素样式时，尽量以修改类的方式，而非修改style属性的方式。这样就避免修改样式的时候，还要到js当中来修改。
    *
    * */
</script>
