<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    var a = 3e10, b = null;
    function fun1() {
        alert(a.toString());
    }
    function fun2() {
        alert(b.toString());//这个无反应
    }
    function fun3() {
        alert(String(a));
    }
    function fun4() {
        alert(String(b));//当能转换时，调用toSting（），当不能转换时，比如null，undefined，会输出该类型名
    }
    function fun5() {
        alert(a + "变字符串");//使用加号与字符串相加，也能转变成字符串
    }
</script>

</html>
