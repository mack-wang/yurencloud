<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<button onclick="fun1()">fun1</button>
<button onclick="fun2()">fun2</button>
<button onclick="fun3()">fun3</button>
<button onclick="fun4()">fun4</button>
<button onclick="fun5()">fun5</button>
</body>
<script type="text/javascript">
    function fun1() {

        //私有变量域，外部不能直接访问里面的属性，但能通过里面设置的方法来访问，跟php中的private私有变量一样
        (function () {
            var name = "";
            var age = 23;

            Person = function (value) {
                name = value;
            };

            Person.prototype.getName = function () {
                return name;
            };

            Person.prototype.setName = function (value) {
                name = value;
            }

        })();

        var person1 = new Person("wlc");
        //通过getName间接访问到了Person中的name
        alert(person1.getName());
        //通过setName间接设置了Person中的name的值
        person1.setName("wlc2");
        alert(person1.getName());
        //下面这个是无法访问的，因为age没有设置相应的方法去访问
        alert(person1.age);

    }
</script>

</html>
