<script type="text/javascript">
    alert(Math.random());//生成0-1之间的任意小数，位数可能会很多，例如：0.4212334452331123
    alert(Math.floor(Math.random() * 10 + 1));//生成1-10之间的整数，因为随机小数乘以10会有整数产生，并且由于floor是向下舍入，所以避免了产生11
</script>
