<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
    .mydiv {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
<input type="text" name="username" />
<div class="mydiv" id="box">我</div>
<ul class="myul" id="ul1">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li title="haha">4</li>
    <li>5</li>
</ul>

<ul class="myul2">
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
</ul>

</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/EventUtil.js"></script>
<script>


    //复制点击的节点，并追加到末尾
    $(".myul2 li").click(function () {
        $(this).clone().appendTo(".myul2");
    });

    //原生js实现
    //复制点击的节点，并追加到末尾
    var ul1 = document.getElementById("ul1");
    EventUtil.addHandler(ul1,"click",function (event) {
        var target = EventUtil.getTarget(event);
        var clone = target.cloneNode(true);
        ul1.appendChild(clone);
    })














</script>
</html>
