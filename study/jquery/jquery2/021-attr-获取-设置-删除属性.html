    /*
     *
     * jquery中attr和prop的区别

     在高版本的jquery引入prop方法后，什么时候该用prop？什么时候用attr？它们两个之间有什么区别？这些问题就出现了。

     关于它们两个的区别，网上的答案很多。这里谈谈我的心得，我的心得很简单：

     对于HTML元素本身就带有的固有属性，在处理时，使用prop方法。
     对于HTML元素我们自己自定义的DOM属性，在处理时，使用attr方法。
     *
     *
     * attr返回的属性值有多种
     * prop返回的属性值只有true/false
     *
     *
     * */
