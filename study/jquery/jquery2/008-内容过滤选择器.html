<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery study</title>
</head>
<style>
</style>
<body>

<div class="mydiv" id="box">我</div>
<div>你</div>
<div>你</div>
<div></div>
<ul class="myul">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    $("div:contains('我')");//选取含有指定文本内容的元素，选取含有"我"字的div
    $("div:empty");//选取不包含子元素和文本内容的元素，选取不包含子元素且不包含文本内容的div
    $("div:has(.mydiv)");//选取含有指定选择器的元素，选取包含有.mydiv的类的div
    $("div:parent");//选取含有子元素或者文本的元素，选取含有子元素或者文本的div，和empty相对

    //原生js实现

    //返回div中内容包含有"你"的元素
    var div = document.getElementsByTagName("div");
    for (var i = 0; i < div.length; i++) {
        var text = div[i].innerHTML;
        console.log(text.indexOf("你"));
        if (text.indexOf("你") >= 0) {
            div[i].style.color = "red";
        }
    }

    //返回div中内容为空的元素
    for (var i = 0; i < div.length; i++) {
        var text = div[i].innerHTML;

        if (text == "") {
            div[i].style.height = "10px";
            div[i].style.width = "10px";
            div[i].style.backgroundColor = "red";
        }
    }
    //返回div中包含有.mydiv选择器的元素
    for (var i = 0; i < div.length; i++) {
        var has = div[i].className;
        if (has == "mydiv") {
            div[i].style.color = "red";
        }
    }

    //返回div中内容不为空的元素
    for (var i = 0; i < div.length; i++) {
        var text = div[i].innerHTML;

        if (text != "") {
            div[i].style.height = "100px";
            div[i].style.width = "100px";
            div[i].style.backgroundColor = "red";
        }
    }


</script>
</html>
